<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        
        td {
            padding: 20px 80px 20px 80px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Вариант 1</h1>

        <table>
            <tr>
                <td colspan="4" rowspan="2"></td>
                <td colspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2"></td>
                <td colspan="2" rowspan="2"></td>
                <td colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </table>
    </div>
</body>

</html>
