<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Введите число:", 7);
        document.write("<table border='1' cellspacing='0' cellpadding='5'>");
        for (let i = 1; i <= 10; i++) {
            document.write("<tr><td>" + n + " × " + i + "</td><td>" + (n * i) + "</td></tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
