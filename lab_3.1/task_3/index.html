<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Введите число:", 5);
        for (let i = 1; i <= 10; i++) {
            document.write(n + " × " + i + " = " + (n * i) + "<br>");
        }
    </script>
</body>

</html>
