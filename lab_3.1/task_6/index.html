<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table border='1' cellspacing='0' cellpadding='5'>");
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 10; j++) {
                if (i === 5 && j === 4) {
                    document.write("<td colspan='2'>" + j + "*" + i + "=" + (i * j) + "</td>");
                } else if (i === 4 && j === 8) {
                    document.write("<td rowspan='2'>" + j + "*" + i + "=" + (i * j) + "</td>");
                } else if ((i === 5 && j === 5) || (i === 5 && j === 8)) {
                    continue
                } else {
                    document.write("<td>" + j + "*" + i + "=" + (i * j) + "</td>");
                }
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
