<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="nav-bar"></div>

    <div id="app">

        <div class="product">

            <div class="product-image">

            </div>

        </div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="app/main.js"></script>

</body>

</html>
