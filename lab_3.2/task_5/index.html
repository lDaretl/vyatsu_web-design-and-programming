<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Движение за курсором</title>
    <style>
        #ball {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
        }
    </style>
    <script>
        let x = 100,
            y = 100,
            targetX = 100,
            targetY = 100;

        document.onmousemove = function(e) {
            targetX = e.pageX;
            targetY = e.pageY;
        };

        function move() {
            x += (targetX - x) * 0.05;
            y += (targetY - y) * 0.05;
            const ball = document.getElementById("ball");
            ball.style.left = x + "px";
            ball.style.top = y + "px";
            requestAnimationFrame(move);
        }

        window.onload = move;
    </script>
</head>

<body style="text-align: center;">
    <h2>Лабораторная работа №12.2</h2>
    <div id="ball"></div>
</body>

</html>
