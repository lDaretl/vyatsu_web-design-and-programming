<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Фон и время по кнопке</title>
    <script>
        let startTime;

        function startTimer() {
            startTime = new Date();
        }

        function showTimeAndChangeBackground() {
            const now = new Date();
            const seconds = Math.round((now.getTime() - startTime.getTime()) / 1000);

            document.getElementById("output").textContent =
                "Вы на странице уже " + seconds + " секунд.";

            const colors = ["#FFD700", "#ADFF2F", "#87CEFA", "#FF69B4", "#FF4500", "#9370DB"];
            document.body.style.background = colors[seconds % colors.length];
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.6s ease;
            text-align: center;
            padding-top: 50px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>

<body onload="startTimer()">
    <h2>Лабораторная работа № 9.2</h2>
    <p>Нажмите кнопку — фон страницы изменится, а также появится время пребывания:</p>
    <button onclick="showTimeAndChangeBackground()">Показать время и изменить фон</button>
    <p id="output"></p>
</body>

</html>
